<!DOCTYPE html>
<html>
<head>
	<title>Cap Corner Products</title>
	<link rel="stylesheet" type="text/css" href="style-addcart.css" />
	<link href='http://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>

	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/products.js"></script>
	
</head>
<body>
	<header>
		<div class="border"></div>
			<a href="#Home">
				<img id="hat-logo" src="img/Hat-Corner-Logo.png">
			</a>
			
			<nav id="top-nav">
				<!-- unordered list -->
				<ul>
					<!-- make them clickable by using <a>, the # brings it to the section id that we put it -->
					<a href="#New Story"><li id="new-story-link" >New Arrivals</li></a> 
					<a href="#Product"><li id="product-link">Products</li></a>
					<a href="#About Us"><li id="about-link">Our Story</li></a>
					<a href="#Contact Us"><li id="contact-link">Contact Us</li></a>
					<a href="#Add Cart"><li id="cart-link">View Cart</li></a>
	
				</ul>
			</nav>
		<div class="border"></div>
	</header>
	
	<section class="container" id="contact-us">






<!--set up Filling Address info Section,starting here-->
		<p id="addressection"></p>
		<form id="addresssection">
			<!--Telling mandatory info-->
			<h1>
				<ul style="font-size:12px; color:#7F7F7F">
					<li>Billing address</li>
					<li>Please note that your billing address must exactly match</li>
					<li>the address your credit card company has on file.</li>
					<li>*mandatory fields</li>

				</ul>
			</h1>
             

             <!--First Name Section-->
			<fieldset>
				
					<ul>
						<li>
							<label for="firstname"> First Name:* </label>
							<input id="firstname" name="firstname" type="text" placeholder="First Name"
							required="" autofocus="">
						</li>
					</ul>
			</fieldset>

			<!--First Name Section-->
			<fieldset>
				
					<ul>
						<li>
							<label for="lastname"> Last Name:* </label>
							<input id="lastname" name="lastname" type="text" placeholder="Last Name"
							 required="" autofocus="">
						</li>
					</ul>
			</fieldset>

			<!--Adress 1 section-->
			<fieldset>
				
					<ul>
						<li>
							<label for="address1"> Address1:* </label>
							<input id="address1" name="address1" type="text" placeholder="Address1"
							 required="" autofocus="">
						</li>
					</ul>
			</fieldset>

			<!--Adress 2 section-->
			<fieldset>
				
					<ul>
						<li>
							<label for="address2"> Address2: </label>
							<input id="address2" name="address2"  autofocus="">
						</li>
					</ul>
			</fieldset>

			<!--Province section-->
			<fieldset>
				
					<ul>
						<li>
							<label for="province"> Province:* </label>
							<input id="province" name="province" type="text" placeholder="Province"
							 required="" autofocus="">
						</li>
					</ul>
			</fieldset>

			<!--City section-->
			<fieldset>
				
					<ul>
						<li>
							<label for="city"> City:* </label>
							<input id="city" name="city" type="text" placeholder="City"
							 required="" autofocus="">
						</li>
					</ul>
			</fieldset>

		<!--Email section-->
			<fieldset>
					<ul>
						<li>
							<label for="email"> Email Address:* </label>
							<input id="email" name="email" type="text" placeholder="Email Address"
							 required="" autofocus="">
						</li>
					</ul>
			</fieldset>

			<!--Retype Email section-->
			<fieldset>
					<ul>
						<li>
							<label for="retypeemail"> Retype Address:* </label>
							<input id="retypeemail" name="retypeemail" type="text" placeholder="Retype Email Address"
							 required="" autofocus="">
						</li>
					</ul>
			</fieldset>

			<!--Home Phone section-->
			<fieldset>
					<ul>
						<li>
							<label for="Home Phone"> Home Phone: </label>
							<input id="Home Phone" name="Home Phone"  autofocus="">
						</li>
					</ul>
			</fieldset>

			<!--Mobile Phone section-->
			<fieldset>
					<ul>
						<li>
							<label for="Mobile Phone "> Mobile Phone : </label>
							<input id="Mobile Phone " name="Mobile Phone "  autofocus="">
						</li>
					</ul>
			</fieldset>

            <!--Fax section-->
			<fieldset>
					<ul>
						<li>
							<label for="Fax "> Fax Number : </label>
							<input id="Fax " name="Fax "  autofocus="">
						</li>
					</ul>
			</fieldset>
			


			<!--Save_Continue Button-->
			<fieldset id="Save_Continue">
				<button type="submit">Save & Continue</button>
			</fieldset>

		</form>










	</section>	
	
	<footer>
		<img id="credit-cards" src="img/Phase 2 IMG/VisaMC&AmexLogo.jpg"/>
		<p id="copyright">&copy; Hat Corner 2013</p>
	</footer>
</body>
</html>
